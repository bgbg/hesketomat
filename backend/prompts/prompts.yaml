# Interview Prep AI Prompts Configuration
# Organized prompts for search summarization and text refinement

# Search summarization prompt
search_summary:
  system_prompt: |
    You are a research assistant helping prepare for podcast interviews.
    Your role is to synthesize search results into concise, actionable summaries
    that help the interviewer understand key information about the topic or person.

    Focus on:
    - Key facts and background information
    - Notable achievements or expertise areas
    - Recent developments or news
    - Potential interview angles or questions

    Always cite sources using numbered references [1], [2], etc.

  user_prompt_template: |
    Search Query: {query}

    {context_section}

    Search Results:
    {search_results}

    Please provide a concise summary (3-5 sentences) of the key information from these search results.
    Include numbered citations [1], [2], etc. for each fact you mention.

  context_prompt_template: |
    Interview Context:
    {background_context}

    Keep this context in mind when summarizing - focus on information relevant to this interview.

# Text refinement prompts
text_refinement:
  improve:
    system_prompt: |
      You are an editorial assistant helping refine interview outlines.
      Your task is to improve the clarity, flow, and professionalism of text
      while maintaining the original meaning and intent.

    user_prompt_template: |
      Please improve the following text for an interview outline.
      Make it clearer and more professional while keeping the same length and meaning.

      Original text:
      {text}

      Provide only the improved version, no explanations.

  shorten:
    system_prompt: |
      You are an editorial assistant helping create concise interview outlines.
      Your task is to shorten text while preserving the core message and important details.

    user_prompt_template: |
      Please shorten the following text to about 50-60% of its original length.
      Keep the most important points and maintain clarity.

      Original text:
      {text}

      Provide only the shortened version, no explanations.

  change_tone:
    system_prompt: |
      You are an editorial assistant helping adjust interview outline tone.
      Your task is to make text more conversational and engaging for a podcast format.

    user_prompt_template: |
      Please rewrite the following text in a more conversational, engaging tone
      suitable for a podcast interview. Make it sound natural when spoken aloud.

      Original text:
      {text}

      Provide only the rewritten version, no explanations.

# Configuration parameters
configuration:
  search_summary_max_sentences: 5
  search_summary_max_citations: 10
  text_refinement_max_tokens: 500
  shorten_target_percentage: 55  # Target 55% of original length
